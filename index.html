<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IELTS Speaking Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <main class="card fade">
    <h1>IELTS Speaking</h1>
    <p class="subtitle">Part 1 Â· Fluency & Grammar</p>

    <label class="label">Choose a topic</label>
    <select id="topicSelect" class="selector"></select>

    <div id="question" class="question"></div>
    <div id="hint" class="hint"></div>

    <div id="timer" class="timer">Ready</div>

    <button id="startBtn" class="primary-btn">Start Recording (60s)</button>
    <button id="retryBtn" class="primary-btn hidden">Try Again</button>

    <section id="result" class="result hidden"></section>
  </main>

  <!-- Watermark -->
  <div class="watermark">made by farisah</div>

  <script src="script.js"></script>
</body>
</html>
